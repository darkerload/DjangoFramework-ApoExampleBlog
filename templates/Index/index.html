{% extends "base/base.html" %}

{% block title %} Home Page - Welcome {% endblock %}

{% block body_content %}

    <script>
      $("#liIndex").addClass("active");
    </script>

     {% for data in result %}
            <div class="panel panel-default" style="width:800px;">
              <div class="panel-heading">
                <h3 class="panel-title"><a href="/detailView?id={{ data.id }}">{{ data.Head }}</a></h3>
              </div>
              <div class="panel-body">
                {{ data.ContentText }}
              </div>
            </div>
     {% endfor %}

{% endblock %}
